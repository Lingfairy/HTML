<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Creating links (anchor tags)</title>
    <style>
      p strong {
        color: red;
      }
    </style>
  </head>

  <body>

    <h2>Creating links (anchor tags)</h2>
    <img src="Images\Links.png" width="600">

    <p><strong>?</strong> lets browser know we want to add more info. This example specifies the Subject (<strong>%20</strong> = space)</p>
    <p><strong>target</strong> is an <strong>attribute</strong> (specifies where to open the link)</p>

    <p><em>All attributes have 2 things in common: they provide extra info, and they go inside the opening tag.</em></p>
    
  </body>
</html>
