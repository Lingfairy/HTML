<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Adding lists</title>
    <style>
      p strong {
        color: red;
      }
    </style>
  </head>

  <body>

    <h2>Adding lists</h2>

    <h3>Create a bulleted list (unordered list):</h3>
    <img src="Images\ListUnordered.png" width="350">

    <h3>Create a numbered list (ordered list):</h3>
    <img src="Images\ListOrdered.png" width="350">

    <p>
      If you want roman numerals: <strong>&lt;ol type="i"&gt;</strong><br>
      Can also start at a particular number: <strong>&lt;ol start="7"&gt;</strong>
    </p>

  </body>
</html>
